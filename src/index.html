<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Validar Cartão de Crédito</h1>
    </header>
    
    <main>
      <form>
        <div class="total">
          <p>NÚMERO DO CARTÃO</p>
          <input class="input" maxlength="16" type="text" name="number" id="card" required><br>
        </div>
        
        <div class="total">
          <p>NOME IMPRESSO NO CARTÃO</p>
          <input class="input" type="text" name="name" id="name"><br>
        </div>
        
        <div class="total">
          <div class="lado">
            <p>VALIDADE MÊS</p>
            <input class="fila" type="text" name="mes">
          </div>
          
          <div class="lado">
            <p>VALIDADE ANO</p>
            <input class="fila" type="text" name="ano">
          </div>
          
          <div class="lado">
            <p>CVV</p>
            <input class="fila" type="text" name="cvv" id="cvv"><br>
          </div>
        </div>
        
        <div class="total">
          <input class="button" type="submit" value="Validar" id="ok"><br>
        </div>
        
        <div class="total">
          <input class="button" type="submit" value="Mascarar" id="mascara">
        </div>
      </form>
      

     

  
      
      
      
      
    </main>
   
    <footer></footer>
  </body>
</html>
